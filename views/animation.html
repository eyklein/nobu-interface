
<script type="text/javascript" src="/js/animation/animation.js"></script>
<style type="text/css">
  .st0{fill:#4F95DB;}
  .st1{fill:none;stroke:#4F95DB;stroke-width:1.152;stroke-miterlimit:10;}
  .st2{fill:#FFFFFF;}

  @keyframes hideshow {
    0% { opacity: 1; }
    10% { opacity: 1; }
    15% { opacity: 0; }
    100% { opacity: 0; }
  } 

  @keyframes changeColor{
    0%   { fill: red; }
    100% { fill: blue; }
  }

  @keyframes expand {
    0% {
      transform: scale(1.0);
    }
    100% {
      transform: scale(1.1);
    }
  }
  @keyframes bob {
    0% {
      transform: translateY(0px);
    }
    100% {
      transform: translateY(2px);
    }
  }
  @keyframes bobLight {
    0% {
      transform: translateY(0px);
    }
    100% {
      transform: translateY(1px);
    }
  }
  @keyframes cockRight{
    0% {
      transform: rotate(0deg);
    }
    10% {
      transform: rotate(0deg);
    }
    90% {
      transform: rotate(20deg);
    }
    100% {
      transform: rotate(20deg);
    }
  }
  @keyframes cockLeft{
      0% {
      transform: rotate(0deg);
    }
    10% {
      transform: rotate(0deg);
    }
    90% {
      transform: rotate(-20deg);
    }
    100% {
      transform: rotate(-20deg);
    }
  }
  @keyframes bottomMouthMove{
    0% {
      transform: translateY(0px);
    }
    100% {
      transform: translateY(3px);
    }
  }
  @keyframes closeH{
    0% {
      transform: scale(1.0,1.0);
    }
    100% {
      transform: scale(0.0,1.0);
    }
  }
  @keyframes closeV{
    0% {
      transform: scale(1.0,1.0);
    }
    100% {
      transform: scale(1.0,0.0);
    }
  }
  @keyframes openV{
    0% {
      transform: scale(1.0,0.0);
    }
    100% {
      transform: scale(1.0,1.0);
    }
  }
  @keyframes openVSlightly{
    0% {
      transform: scale(1.0,0.0);
    }
    100% {
      transform: scale(1.0,0.3);
    }
  }
  
  @keyframes leftEar{
    0% {
      d: path("M-320.0,267.6c-2.7-1.5-18.6-2.7-21.5-3.8");
    }
    100% {
      d: path("M-320.0,267.6c-2.7-6.5-18.6-2.7-11.5-15.8");
    }
  }
  @keyframes rightEar{
    0% {
      d: path("M-281.0,267.6c2.7-1.5,18.6-2.7,21.5-3.8");
    }
    100% {
      d: path("M-281.0,267.6c2.7-6.5,18.6-2.7,11.5-15.8");
    }
  }
  @keyframes unleftEar{
    0% {
      d: path("M-320.0,267.6c-2.7-6.5-18.6-2.7-11.5-15.8");
      
    }
    100% {
      d: path("M-320.0,267.6c-2.7-1.5-18.6-2.7-21.5-3.8");
    }
  }
  @keyframes unrightEar{
    0% {
      d: path("M-281.0,267.6c2.7-6.5,18.6-2.7,11.5-15.8");
    }
    100% {
      d: path("M-281.0,267.6c2.7-1.5,18.6-2.7,21.5-3.8");
      
    }
  }
  @keyframes swayLeftEarDown{
    0% {
      d: path("M-320.0,267.6c-2.7-1.5-18.6-2.7-21.5-3.8");
      
    }
    100% {
      d: path("M-320.0,267.6c-4.7-1.5-16.6-0.7-21.5,0");
    }
  }
  @keyframes swayRightEarDown{
    0% {
      d: path("M-281.0,267.6c2.7-1.5,18.6-2.7,21.5-3.8");
    }
    100% {
      d: path("M-281.0,267.6c4.7-1.5,16.6-0.7,21.5,0");
    }
  }
  

  
  #tail{
    transform-origin: 50% 50%;
    animation: expand 5s ease alternate infinite;
  }
  .bob{
    animation: bob 1s ease alternate infinite;

  }
  .bobLight{
    animation: bobLight 1s ease alternate infinite;

  }
  .cockRight{
    transform-origin: 50% 50%;
    animation: cockRight 5s ease alternate infinite;
    animation-fill-mode: forwards;
  }
  .cockLeft{
    transform-origin: 50% 50%;
    animation: cockLeft 5s ease alternate infinite;
    animation-fill-mode: forwards;
  }
  .bottom-mouth-move{
    animation: bottomMouthMove .2s ease alternate infinite;
  }
  .wink{
    transform-origin: 50% 50%;
    animation: closeV .5s ease alternate 2;
  }
  .closeEye{
    transform-origin: 50% 50%;
    animation: closeV .5s ease alternate;
    animation-fill-mode: forwards;
  }
  .openEye{
    transform-origin: 50% 50%;
    animation: openV .5s ease alternate;
    animation-fill-mode: forwards;
  }
  .openEyeSlightly{
    transform-origin: 50% 50%;
    animation: openVSlightly .5s ease alternate;
    animation-fill-mode: forwards;
  }


  .currle_L_ear{
    animation: leftEar 3s ease alternate;
    animation-fill-mode: forwards;
  }
  .currle_R_ear{
    animation: rightEar 3s ease alternate;
    animation-fill-mode: forwards;
  }
  .uncurrle_L_ear{
    animation: unleftEar 3s ease alternate;
    animation-fill-mode: forwards;
  }
  .uncurrle_R_ear{
    animation: unrightEar 3s ease alternate;
    animation-fill-mode: forwards;
  }
  .sway_L_ear_down{
    animation: swayLeftEarDown 3s ease alternate infinite;

  }
  .sway_R_ear_down{
    animation: swayRightEarDown 3.5s ease alternate infinite;

  }
